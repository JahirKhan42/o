<html lang="en">
    <!DOCTYPE html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .box{
            background-color: red;
            color: white;
            font-size: 72px;
            text-align: center;
            display: none;
        }
        @media (max-width:300px) {
            #box1{
                display: block;
                background-color: cyan;

            }
        }
        @media (min-width:300px) and (max-width:500px) {
            #box2{
                display: block;
                background-color: blueviolet;

            }
        }
        @media (min-width:500px) and (max-width:800px) {
            #box3{
                display: block;
                background-color: green;

            }
        }
        @media (min-width:800px) {
            #box4{
                display: block;
                background-color: yellow;

            }
        }

    </style>
</head>
<body>
    <div class="box" id="box1">main ak iphone hu</div>
    <div class="box" id="box2">main k computer hu</div>
    <div class="box" id="box3">min ak desktop computer hu</div>
    <div class="box" id="box4">main ak wide screen hu</div>

</body>
</html>
